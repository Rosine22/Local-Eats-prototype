<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
</head>
<body class="signup">
    <form class="signup-form">
        <h1>SignUp</h1>
        <input class="signup-input" type="text" name="" placeholder="Full Name" required>
        <input class="signup-input" type="text" name="" placeholder="Restaurant name" required>
        <input class="signup-input" type="text" name="" placeholder="Restaurant location" required>
        <input class="signup-input" type="text" name="" placeholder="Phone number">
        <input class="signup-input" type="text" name="" placeholder="Email">
        <input class="signup-input" type="text" name="" placeholder="Password" required>
        <input class="signup-input" type="text" name="" placeholder="Confirm Password" required>
        <button class="signup-button">SignUp</button>
         <button type="button" class="about-button"><a href="./index.html">Back to Homepage</a></button>
    </form>
    
</body>
</html>
